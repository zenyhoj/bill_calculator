<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BWD Bill Calculator</title>
  </head>
  <body>
    <h1>Water Bill Calculator v.0.0.0</h1>
    <h2 class="amount"></h2>

    <div class="consumption">
      <label for="consumption"></label>
      <input type="number" name="consumption" id="consumption" value="0" />
    </div>

    <div class="classification">
      <input
        type="radio"
        id="residential"
        name="classification"
        value="residential"
        checked
      />
      <label for="residential">Residental</label><br />

      <input
        type="radio"
        id="government"
        name="classification"
        value="government"
      />
      <label for="government">Government</label><br />
      <input
        type="radio"
        id="commercial"
        name="classification"
        value="commercial"
      />
      <label for="commercial">Commercial</label><br />

      <input
        type="radio"
        id="industrial"
        name="classification"
        value="industrial"
      />
      <label for="industrial">Industrial</label>
    </div>

    <button class="calculate">Calculate Bill</button>

    <script src="script.js"></script>
  </body>
</html>
